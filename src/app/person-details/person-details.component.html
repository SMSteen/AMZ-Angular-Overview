<div class="container">
  <h2>{{ person.fields.first_name}} {{person.fields.last_name}}'s Tasks </h2>
  <ul>
    <li *ngFor="let task of tasks">
      <a routerLink="/tasks/{{task.pk}}">{{task.fields.title}}</a>
      <button (click)="removeAssignment(task.pk)">Remove Task!</button>
    </li>
  </ul>
  <p *ngIf="tasks.length > 4">{{person.fields.first_name}} has a lot to do!!</p>
  <a routerLink="/tasks" class="button">Return to Task List</a>
</div>
